<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Guide</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Plant Guide</h1>
        <nav>
            <a href="#summer">Summer Plants</a>
            <a href="#winter">Winter Plants</a>
            <a href="#spring">Spring Plants</a>
        </nav>
    </header>

    <main>
        <section id="summer">
            <h2>Summer Plants</h2>
            <ul id="summer-list"></ul>
        </section>

        <section id="winter">
            <h2>Winter Plants</h2>
            <ul id="winter-list"></ul>
        </section>

        <section id="spring">
            <h2>Spring Plants</h2>
            <ul id="spring-list"></ul>
        </section>

        <section id="search">
            <h2>Search Plants</h2>
            <input type="text" id="search-input" placeholder="Search for plants...">
            <ul id="search-results"></ul>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
